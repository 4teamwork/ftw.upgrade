[buildout]
extends =
    https://hudson:hudson@svn.4teamwork.ch/repos/hudson/test-cfgs/plone-4.1.x.cfg

package-name = ftw.upgrade


[test]
recipe = collective.xmltestreport
eggs =
    ${buildout:package-name} [tests]
defaults = ['-s', '${buildout:package-name}', '--xml', '--exit-with-status', '--auto-color', '--auto-progress', '--coverage=${buildout:directory}/coverage/text']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage/text', 'coverage/html')
